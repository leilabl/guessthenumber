<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Guess the number!</title>

    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:700' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="box"> 
        <h1>Guess the Number!</h1>
        <img id="lost" src="img/lost.gif" width="320">
        <img id="win" src="img/win.gif" width="320">
        <h3 id="remaining">You have 5 guesses</h3>
        <input type="text" id="guess" placeholder="Enter a number between 1 and 100" class="form-control">
        <div class="alert-danger">Please input a number between 1 and 100</div>
        <button id="submit" class="btn btn-success btn-lg">Submit Guess</button>
        <h3 id="status"></h3>
        <div class="">
            <button id="hint" class="btn btn-default"><span class="glyphicon glyphicon-question-sign"></span>Hint</button>           
            <button id="restart" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-repeat"></span>Restart</button>
        </div>
        <h3 id="hintText"></h3>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Game functionality -->
    <script src="js/guessingGame.js"></script>

</body>

</html>
